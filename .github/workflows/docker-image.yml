name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Gitea Container Registry
      run: echo "${{ secrets.GITEA_REGISTRY_PASSWORD }}" | docker login ${{ secrets.GITEA_REGISTRY_URL }} -u ${{ secrets.GITEA_REGISTRY_USERNAME }} --password-stdin

    - name: Build and tag Docker image
      run: |
        TIMESTAMP=$(date +%s)
        docker build . -f Dockerfile -t ${{ secrets.GITEA_REGISTRY_URL }}/<your-namespace>/<your-image-name>:${TIMESTAMP}
        echo "IMAGE_TAG=${TIMESTAMP}" >> $GITHUB_ENV

    - name: Push Docker image to Gitea
      run: |
        docker push ${{ secrets.GITEA_REGISTRY_URL }}/<your-namespace>/<your-image-name>:${{ env.IMAGE_TAG }}
